<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <title>Editar Item</title>
</head>

<body>

<header>
    <!--/*/ <th:block th:include="fragments/header :: header('create-new-Item')"></th:block> /*/-->
</header>

<main class="container">
    <div class="card mb-3">

        <h1 class="my-highest-header card-header">Editar Item</h1>

        <div class="card card-body">

            <form th:action="@{'/item/edit/'+ ${item.id}}" th:object="${item}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <!--Nome do Item-->
                <div class="form-group">
                    <label for="name" class="form-control-label">Nome do Item:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-pen"></i></span>
                        </div>
                        <input type="text" class="form-control"
                               th:field="*{name}" id="name"/>
                    </div>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('name')}" th:errors="*{name}">

                    </div>
                </div>

                <!--Descrição do Item-->
                <div class="form-group">
                    <label for="description" class="form-control-label">Descrição do Item:</label>
                    <textarea class="form-control"
                              th:field="*{description}" id="description">  </textarea>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('description')}" th:errors="*{description}">

                    </div>
                </div>
                
                <!--Custo do Item-->
                <div class="form-group">
                    <label for="cost" class="form-control-label">Custo do Item:</label>
                    <textarea class="form-control"
                              th:field="*{cost}" id="cost">  </textarea>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">

                    </div>
                </div>

                <input type="submit" value="Confirmar" class="btn btn-primary"/>
                <button type="reset" class="btn btn-outline-primary pull-right ml-3">Restaurar</button>
                <a href="/items" type="reset" class="btn btn-outline-primary pull-right ml-3">Cancelar</a>
            </form>
        </div>
    </div>
</main>


<footer class="footer">
  
</footer>

</body>
</html>
