<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <title>Editar Atividade</title>
</head>

<body>

<header>
    <!--/*/ <th:block th:include="fragments/header :: header('create-new-task')"></th:block> /*/-->
</header>

<main class="container">
    <div class="card mb-3">

        <h1 class="my-highest-header card-header">Editar Atividade</h1>

        <div class="card card-body">

            <form th:action="@{'/task/edit/'+ ${task.id}}" th:object="${task}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <!--Nome da Atividade-->
                <div class="form-group">
                    <label for="name" class="form-control-label">Nome da Atividade:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-pen"></i></span>
                        </div>
                        <input type="text" class="form-control"
                               th:field="*{name}" id="name"/>
                    </div>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('name')}" th:errors="*{name}">

                    </div>
                </div>

                <!--Descrição da Atividade-->
                <div class="form-group">
                    <label for="description" class="form-control-label">Descrição da Atividade</label>
                    <textarea class="form-control"
                              th:field="*{description}" id="description">  </textarea>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('description')}" th:errors="*{description}">

                    </div>
                </div>

                <!--Data Final da Atividade-->
                <div class="form-group">
                    <label for="date" class="form-control-label">Data:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                        <input type="date" class="form-control"
                               th:attr="value=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')},
                                    min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                               th:field="*{date}" id="date"/>
                    </div>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('date')}" th:errors="*{date}">

                    </div>
                </div>
                <!--Afinidade-->
                <div class="form-group">
                    <label for="affinity" class="form-control-label">Afinidade:</label>
                    <select class="form-control" th:field="*{affinity}" id="affinity">
                    	<option 
                    		th:each="i : ${affinitys}" 
                    		th:value="${i.id}" 
                    		th:text="${i.name}">
                    	</option>
                    </select>	
                </div>

                <input type="submit" value="Confirmar" class="btn btn-primary"/>
                <button type="reset" class="btn btn-outline-primary pull-right ml-3">Restaurar</button>
                <a href="/projects" type="reset" class="btn btn-outline-primary pull-right ml-3">Cancelar</a>
            </form>
        </div>
    </div>
</main>


<footer class="footer">
    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</footer>

</body>
</html>
