<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <title>Criar Nova item</title>
</head>

<body>

<header>
    <!--/*/ <th:block th:include="fragments/header :: header('create-new-task')"></th:block> /*/-->
</header>

<main class="container">
    <div class="card mb-3">

        <h1 class="my-highest-header card-header">Criar Novo item</h1>

        <div class="card card-body">
            <form th:action="@{/item/create}" th:object="${item}" method="post">

                <!--Nome-->
                <div class="form-group">
                    <label for="name" class="form-control-label">Nome do item:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-pen"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control"
                               th:field="*{name}" id="name"/>
                    </div>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                
                <!--Descrição do item-->
                <div class="form-group">
                    <label for="description" class="form-control-label">Descrição da item:</label>
                    <textarea class="form-control"
                              th:field="*{description}" id="description">  </textarea>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('description')}" th:errors="*{description}">

                    </div>
                </div>
                
                <!--Custo do item-->
                <div class="form-group">
                    <label for="cost" class="form-control-label">Custo do item:</label>
                    <textarea class="form-control"
                              th:field="*{cost}" id="description">  </textarea>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">

                    </div>
                </div>

                <input type="submit" value="Confirmar" class="btn btn-primary"/>
                <a href="/items" type="reset" class="btn btn-outline-primary pull-right ml-3">Cancelar</a>
            </form>
        </div>
    </div>
</main>


<footer class="footer">
    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</footer>

</body>
</html>
