<html lang="eng"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.thymeleaf.org">

<header th:fragment="header(activeTab)">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand mr-4" href="#">Projeto Gamificação</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
            
            	 <!--Sobre-->
                <li th:class="${activeTab == 'about'}? 'active nav-item mr-4' : 'nav-item mr-4'">
                    <a class="nav-link" href="/about">Dicas e Informações</a>
                </li>

                <!--Inicio
                <li th:class="${activeTab == 'home'}? 'active nav-item mr-4' : 'nav-item mr-4'">
                    <a class="nav-link" href="/">Inicio</a>
                </li>-->

                <!--Lista de Atividades
                <li th:class="${activeTab == 'tasks-list'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/tasks">Lista de Atividades</a>
                </li>-->
                
                 <!--Lista de Projetos-->
                <li th:class="${activeTab == 'projects-list'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/projects">Lista de Projetos</a>
                </li>

                <!--Designar Atividades
                <li th:class="${activeTab == 'assign-tasks'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/assignment">Designar Atividades</a>
                </li>-->

                <!--Criar Nova Atividade
                <li th:class="${activeTab == 'create-new-task'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/task/create">Criar Nova Atividade</a>
                </li>-->

                <!--Lista de Usuários-->
                <li th:class="${activeTab == 'users-list'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/users">Lista de Usuários</a>
                </li>
                
               	<!--Afinidades-->
                <li th:class="${activeTab == 'Ranking'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="hasRole('ROLE_GAMEMASTER')">
                    <a class="nav-link" href="/affinitys">Afinidades</a>
                </li>
                
                <!--Loja-->
                <li th:class="${activeTab == 'Store'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/items">Loja</a>
                </li>
                
                <!--Ranking-->
                <li th:class="${activeTab == 'Ranking'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/about">Ranking</a>
                </li>
                
                <!--Perfil
                <li th:class="${activeTab == 'profile'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/profile">Perfil</a>
                </li>-->

               
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/profile" sec:authentication="name"></a>
                </li>
                <li th:class="${activeTab == 'register'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">Registrar</a>
                </li>
                <li th:class="${activeTab == 'login'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Acessar</a>
                </li>
                <li>
                    <form class="form-inline my-2 my-lg-0"
                          th:action="@{logout}" method="post"
                          sec:authorize="isAuthenticated()">
                        <button class="btn btn-secondary my-2 my-sm-0 mr-4" type="submit">Sair</button>
                    </form>
                </li>
            </ul>

        </div>
    </nav>

</header>
</html>
